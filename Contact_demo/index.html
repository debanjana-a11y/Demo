<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reviews">
        <h2>Write to us: </h2>
        <form action="" class="reviewForm">
            <label for="fullName">FullName</label><br>
            <input type="text" name="fullName"  id="fullName"><br>
            <label for="contactID">EmailID</label><br>
            <input type="text" name="contactID" id="contactID"><br>
            <label for="feedback">Feedback</label><br>
            <textarea id="feedback" name="feedback"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="contactDetails">
        <p>Abbottstown, PA 17301, United States</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12246.226631534078!2d-76.99660056427294!3d39.88416757088743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c858148256411d%3A0x4b49b1cc3ecba35a!2sAbbottstown%2C%20PA%2017301%2C%20USA!5e0!3m2!1sen!2sin!4v1663695470076!5m2!1sen!2sin" width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div class="socialMediaPage">
            <p>Follow Us</p>            
            <div class="socialMedia">
                <img src="./twitter.png" alt="Twitter" srcset="">
                <img src="./instagram.png" alt="Instagram" srcset="">
                <img src="./facebook.png" alt="Facebook" srcset="">
            </div>
        </div>
    </div>
    
</body>
</html>
